<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <main>
    <div class="container">      
      <p class="app-title">To Do List</p>
      <form class="js-form">

      </form>
      <ul class="todo-list js-todo-list"></ul>
    </div>
  </main>


</body>
</html>
